<!DOCTYPE html>

      <header class="header" data-header>
        <div class="container">

              <svg width="247" height="35" aria-hidden="true">

              <button class="btn-reset main-nav__toggle" type="button" aria-label="Переключатель отображения меню" aria-pressed="false" data-toggle-menu></button>
              <ul class="main-nav__list">

              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section class="intro">

            <picture>
              <source type="image/webp" srcset="img/content/intro-background.webp, img/content/intro-background@2x.webp 2x"><img src="img/content/intro-background.png" srcset="img/content/intro-background@2x.png 2x" width="1920" height="850" alt="background">

          </div>
          <div class="container">
            <div class="intro__wrapper">
              <h1 class="intro__title"><span>Lorem ipsum</span> dolor sit ametconsectetur <span>adipiscing</span>
              </h1>
              <p class="intro__description">At&nbsp;vero eos et&nbsp;accusamus et&nbsp;iusto odio dignissimos</p>
              <ul class="intro__list">
                <li class="intro__item"><span>Totam rem aperiam eaque ipsa</span></li>
                <li class="intro__item"><span>Sit voluptatem accusantium doloremque laudantium</span></li>
                <li class="intro__item"><span>Sed ut perspiciatis, unde omnis iste natus error</span></li>
              </ul>
              <div class="intro__buttons">
                <button class="btn intro__button" type="button">заказать
                </button>
                <button class="btn btn--white intro__button" type="button">подробнее
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
